<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="user-info"></div>
    <h1>Crear una Nueva Nota</h1>
    <form id="note-form" onsubmit="createNote(event)">
        <label for="task-name">Nombre de la Tarea:</label>
        <input type="text" id="task-name" name="nombre_tarea" required>

        <button type="submit">Crear Nota</button>
    </form>
    
    <div id="user-id"></div>
    <div id="notes-list"></div>
    <button onclick="loadNotes()">cargar notas</button>

    <button id="logout-button" onclick="logout()">Cerrar Sesi√≥n</button>
    <script src="app.js"></script>
 
</body>
</html>
